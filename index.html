<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="resetCss/reset.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="container">
      <header class="container__menu menu">
        <div class="menu__logo">
          <img src="images/logo.svg" alt="Huddle logo" />
        </div>
      </header>
      <section class="container__introduction introduction">
        <article class="introduction__desing">
          <div class="introduction__image">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration-mockups"
              title="Mockups" />
          </div>
        </article>
        <!--  -->
        <article class="introduction__register">
          <h1 class="introduction__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="introduction__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="introduction__btnregister">Register</button>
        </article>
      </section>
      <footer class="container__social social">
        <a href="#" class="social__link">
          <i class="gg-facebook social__logo"></i>
        </a>
        <a href="#" class="social__link">
          <i class="gg-twitter social__logo"></i>
        </a>
        <a href="#" class="social__link">
          <i class="gg-instagram social__logo"></i>
        </a>
      </footer>
    </main>
  </body>
</html>
